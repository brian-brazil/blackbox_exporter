modules:
  http_2xx:
    prober: http
  http_post_2xx:
    prober: http
    http:
      method: POST
  tcp_connect:
    prober: tcp
  icmp:
    prober: icmp
  iperf_xs:
    prober: iperf
    iperf:
      payload_size: 64k
  iperf_s:
    prober: iperf
    iperf:
      payload_size: 128k
  iperf_m:
    prober: iperf
    iperf:
      payload_size: 256k
  iperf_l:
    prober: iperf
    iperf:
      payload_size: 512k
  iperf_xl:
    prober: iperf
    iperf:
      payload_size: 1m
  iperf_xxl:
    prober: iperf
    iperf:
      payload_size: 2m
  iperf_jumbo:
    prober: iperf
    iperf:
      payload_size: 4m