modules:
  http_2xx_basic_auth:
    prober: http
    timeout: 15s
    http:
      method: POST
      basic_auth_username: test_user
      basic_auth_pwd: test_pwd
  http_post_401:
    prober: http
    timeout: 15s
    http:
      valid_status_codes: [401, 200]
      method: POST
  tcp_connect:
    prober: tcp
    timeout: 5s
  pop3s_banner:
    prober: tcp
    tcp:
      query_response:
      - expect: "^+OK"
      tls: true
      tls_config:
        insecure_skip_verify: false
  icmp:
    prober: icmp
    timeout: 5s
